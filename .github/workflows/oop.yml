# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  pull_request:
    branches: [ "master" ]  
  workflow_dispatch:

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./${{ github.event.pull_request.title }}
    steps:
      - uses: actions/checkout@v2
      
      - name: Build with Maven
        id: maven
        continue-on-error: true 
        working-directory: /home/runner/work/spbspu-labs-2023-java-oop1/spbspu-labs-2023-java-oop1/${{ github.head_ref }}
        run: mvn -B package --file /home/runner/work/spbspu-labs-2023-java-oop1/spbspu-labs-2023-java-oop1/${{ github.head_ref }}/pom.xml
        
      - name: Build with Gradle  
        id: gradle
        continue-on-error: true
        working-directory: /home/runner/work/spbspu-labs-2023-java-oop1/spbspu-labs-2023-java-oop1/${{ github.head_ref }}
        run: /home/runner/work/spbspu-labs-2023-java-oop1/spbspu-labs-2023-java-oop1/${{ github.head_ref }}/gradlew build
      
      - name: Check build result
        if: ${{ contains(steps.maven.outcome, 'failure') && contains(steps.gradle.outcome, 'failure') }}
        run: exit 1

  checkstyle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run check style
        uses: nikitasavinov/checkstyle-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          checkstyle_config: '.github/google_checks.xml'
          reporter: 'github-pr-check'
